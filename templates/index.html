<body>
    <div class="center-zoom">

    <div class="list"> </div>
    <div class="list">

    	<div>
		<h1>图片上传</h1>
	</div>
	<form method="post" action="/upload/{{name}}" enctype="multipart/form-data">
    	    <div class="image-container">
    	        <input type="file" name="image" class="image-input" />
    	    </div>
    	    <div>
    	        <input type="submit" value="上传" />
    	    </div>
    	</form>
    </div>



    <div class="list">
    <h1>图片列表</h1>
    <ul>
        {% for image in images %}
            <li><img src="{{ url_for('send_image', filename=image, name=name) }}" alt="{{ image }}"></li>
        {% endfor %}
    </ul>
    <ul>
        {% for video in videos %}
	    <li> <video width="320" height="180" controls>
  			<source src="{{ url_for('send_video', filename=video, name=name) }}" type="video/mp4" bitrate="500k">
  				Your browser does not support the video tag.
		 </video>
	    </li>
        {% endfor %}
    
    </ul>

    </div>





    </div>
    <style>
        .center-zoom {
            display: flex;
            justify-content: center;
            align-items: center;
	    flex-direction: column;
            /*height: 1px;
            transform: scale(1.5);*/
            text-align: center;
